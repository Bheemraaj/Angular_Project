<form>
    <h1>Calculator</h1>

    <label for="" class="l1"> <b>Number 1 :</b></label>
    <input type="number" name="num1" [(ngModel)]="num1">
    <br> <br>
    <label for="" class="l1"><b>Number 2: </b></label>
    <input type="number" name="num2" [(ngModel)]="num2">

    <br>

    <button (click)="sum()">Sum</button>
    <button (click)="sub()">Sub</button>
    <button (click)="multi()">Mult</button>
    <button (click)="div()">Div</button>

    <h2 id="result">{{result}}</h2>
</form>

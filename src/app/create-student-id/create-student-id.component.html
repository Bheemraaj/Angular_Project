
<div class="container">
        <h2>Create-student!!</h2>
        <form [formGroup]="student_idForm">
            <label>Name : </label><br>
            <input type="text" formControlName="name"><br>
            <label>Phone : </label><br>
            <input type="number" formControlName="phone"><br>
            <label>City : </label><br>
            <input type="text" formControlName="city"><br>
            <label>DOB : </label><br>
            <input type="text" formControlName="dob"><br>
            <label>Profile_picture : </label><br>
            <input type="text" formControlName="profile_picture">
            <label>Email : </label><br>
            <input type="email" formControlName="email"><br>
            <label>School_logo : </label><br>
            <input type="text" formControlName="school_logo">
            <label>School_name : </label><br>
            <input type="text" formControlName="school_name"><br>
            <label>School_city :</label><br>
            <input type="text" formControlName="school_city"><br>
            <label>School_pin : </label><br>
            <input type="number" formControlName="school_pin"><br><br>
            <button class="btn btn-primary" (click)="submit()">Submit</button>
        </form>
        
</div>

<h3>Create Vehicle Details</h3>
<form [formGroup]="vehicleForm">
    
    <label for="" id="l1">Vehicle:</label><br>
    <input type="text" formControlName="Vehicle"><br>
    <label for="">Manufacturer:</label><br>
    <input type="text" formControlName="manufacturer"><br>
    <label for="">Model:</label><br>
    <input type="text" formControlName="model"><br>
    <label for="">Type:</label><br>
    <input type="text" formControlName="type"><br>
    <label for="">Fuel:</label><br>
    <input type="text" formControlName="fuel"><br>
    <label for="">Color:</label><br>
    <input type="text" formControlName="color"><br>
    <label for="">Image:</label><br>
    <input type="text" formControlName="image"><br>
    <label for="">Cost:</label><br>
    <input type="text" formControlName="cost"><br><br>

    <button (click)="submit()" class="btn btn-primary">Submit</button>
</form>
